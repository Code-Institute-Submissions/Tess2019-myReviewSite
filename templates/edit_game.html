{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit Game</h3>
   
    <div class="row card-panel grey lighten-4">
        <form class="col s12" method="POST" action="{{ url_for('edit_game', game_id=game._id) }}"> 
            <!-- How many players-->
            <!--<div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-users prefix"></i>
                    <input id="category" name="category" minlength="2" maxlength="50"
                        value="{{ game.category }}" type="text" class="validate" required>
                    <label for="category">How many players?</label>
                </div>
            -->
                <!--game name-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-dice prefix"></i>
                        <input id="category_name" name="category_name" minlength="2" maxlength="50"
                            value="{{ game.category_name}}" type="text" class="validate" required>
                        <label for="category_name">Gamename</label>
                    </div>
                </div>
                <!--game description-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt prefix"></i>
                        <textarea id="game_description" name="game_description" minlength="5"
                            maxlength="200" class="materialize-textarea validate" required>
                            {{- game.game_description -}}
                        </textarea> <!--use minus signs to take away white space -->
                        <label for="game_description">Game description</label>
                    </div>
                </div>
                <!--user notes-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-sticky-note prefix"></i>
                        <textarea id="user_note" name="user_note" minlength="2"
                            maxlength="100" type="text" class="materialize-textarea validate" required>
                            {{- game.user_note -}}
                        </textarea>    
                        <label for="user_note">Your review about the game</label>
                    </div>
                </div>
                <!--submit button-->
                <div class="row">
                    <div class="col s12 center-align">
                        <!--cancel button-->
                        <a href="{{url_for('member_list')}}" class="btn-large red">
                            Cancel <i class="fas fa-times-circle right"></i>
                        </a> 
                       <button type="submit" class="btn-large orange accent-2">
                           Edit Game <i class="fas fa-edit right"></i>
                       </button> 
                    </div>
                </div>
            </div>
        </form>
    </div>
    
{% endblock %}
