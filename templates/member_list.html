{% extends "base.html" %}
{% block content %}

    <div class="container">
            <h3 class="center-align">Members Game tips</h3>
            {% for game in add_game %}
                <strong>{{ game.category }}</strong>
                <p>{{ game.category_name }}</p>
                <p>{{ game.game_description }}</p>
                <p>{{ game.user_note }}</p>
                <p><em>by: {{ game.created_by}}</em></p> 
                
                <div class="row">
                    <div class="col s12 ">
                       <a href="{{url_for('edit_game', game_id=game._id)}}" class="btn-small"> Edit</a> 
                    </div>
                </div>    

            {% endfor%}
    </div>

{% endblock%}
