<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css"> 
    {% block styles %} 
    {% endblock %}
    <title>BoardGames</title>
</head>   
<body>
    
    <header>
        <!--top navbar-->
        <nav class= "nav-extended lime darken-3">
            <div class="nav-wrapper">
            <a href="{{ url_for('get_boardgames') }}" class="brand-logo">Boardgames</a> <!-- url_for render the main page-->
            <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
            <ul class="right hide-on-med-and-down">
                <!--link all to its specific extend file-->
                <li><a href="{{ url_for('get_boardgames') }}">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Log In</a></li>
                <li><a href="#">Log Out</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
            </ul>
            </div>
        </nav>
        
        <!--mobile sidenav-->
        <!--for the mobile collapsible menu, paste in jquery in script.js  -->
        <ul class="sidenav" id="mobile-demo">
                <li><a href="{{ url_for('get_boardgames') }}">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Log in</a></li>
                <li><a href="#">Log Out</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
        </ul>
    </header>
   
    {% block content %} 
    {% endblock %}
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>  
    <!--materialize rely on jquery, jquery first-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %} 
    {% endblock %}

</body>
</html>
