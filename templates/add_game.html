{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add your Game</h3>
   
    <div class="row card-panel grey lighten-4">
        <form class="col s12" method="POST" action="{{ url_for('add_game') }}">
            
            <!----category additional feature implement
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-users prefix"></i>
                    <input id="category" name="category"
                    type="text" class="validate" required>
                    <label for="category">How many players?</label>
                </div>--->

                <!------------------------------------game name------------------------------------------->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-dice prefix"></i>
                        <input id="category_name" name="category_name" minlength="2" maxlength="50"
                        type="text" class="validate" required>
                        <label for="category_name">Gamename</label>
                    </div>
                </div>
                <!-----------------------------------game description---------------------------------------->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt prefix"></i>
                        <textarea id="game_description" name="game_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                        <label for="game_description">Game description</label>
                    </div>
                </div>
                <!------------------------------------user note------------------------------------------->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-sticky-note prefix"></i>
                        <textarea id="user_note" name="user_note"
                        type="text" class="materialize-textarea validate" required></textarea>
                        <label for="user_note">Your review about the game</label>
                    </div>
                </div>
                <!----------------------------------submit button----------------------------------------->
                <div class="row">
                    <div class="col s12 center-align">
                       <button type="submit" class="btn-large teal white-text">
                           Add Game 
                       </button> 
                    </div>
                </div>
        </form>
    </div>
    
{% endblock %}
