{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log in</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="Post" action="{{ url_for('login') }}"> 
            <div class="card-panel">
                <!--username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>  <!--name attribute to match ID-->
                        <label for="username">Username</label>
                    </div>
                </div>
                <!--password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--login-->
                <div class="row">
                    <button type="submit" class= "col s12 btn-large teal">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
<!-- back to the registrationpage if not signed in-->
<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here? 
            <a href="{{ url_for('register') }}" class="teal-text">Register Account</a>
        </p>
    </div>
</div>


{% endblock %}
